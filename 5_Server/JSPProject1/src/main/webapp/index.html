<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP 프로젝트</title>
    <style>
        * {
            box-sizing: border-box;
        }

        tr {
            width: 350px;
        }
    </style>
</head>

<body>
    <h3>JSP 테스트 1</h3>
    <!-- 
        로그인
        user01 / pass01! 로그인 시 성공
     -->

    <!-- /프로젝트명 / 서비스 요청주소  //  데이터 전달방식 : post / get -->
    <form action="/JSPProject1/login" method="post">
        ID : <input type="text" name="inputId">
        PW : <input type="password" name="inputPw">
        <button>로그인</button>
    </form>

    <hr>

    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject1/pizzaOrder" method="post">
        피자 선택(1만원) :
        <select name="pizza">
            <option>콤비네이션 피자</option>
            <option>고구마 피자</option>
            <option>쉬림프 피자</option>
            <option>하와이안 피자</option>
            <option>불고기 피자</option>
        </select>

        <br><br>

        사이즈
        <br>
        <label>
            R <input type="radio" name="size" value="R">
        </label>

        <br>
        <label>
            L(+2000) <input type="radio" name="size" value="L">
        </label>

        <br><br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">

        <br><br>

        <button>주문하기</button>
    </form>

    <hr>

    <h3>회원 가입(JSP 버전)</h3>
    <form action="/JSPProject1/signUp" method="post" id="container">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" required></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" required></td>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pwCheck" required></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" name="mail" required></td>
            </tr>
            <tr>
                <th>취미</th>
                <td><label>
                        공부 <input type="checkbox" name="hobby" value="공부">
                    </label>
                    <label>
                        게임 <input type="checkbox" name="hobby" value="게임">
                    </label>
                    <label>
                        헬스 <input type="checkbox" name="hobby" value="헬스">
                    </label>
                    <br>
                    <label>
                        독서 <input type="checkbox" name="hobby" value="독서">
                    </label>
                    <label>
                        영화 <input type="checkbox" name="hobby" value="영화">
                    </label>
                    <label>
                        코딩 <input type="checkbox" name="hobby" value="코딩">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>회원 가입</button></td>
            </tr>
        </table>
    </form>

</body>

</html>
